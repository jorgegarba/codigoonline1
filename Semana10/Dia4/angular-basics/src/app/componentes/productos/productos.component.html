<div class="row" *ngIf="cargando">
 <div class="col-12">
  <div class="alert alert-info" role="alert">
   <h4 class="alert-heading">Cargando...</h4>
  </div>
 </div>
</div>

<div class="row justify-content-center" *ngIf="_sProducto.productoSeleccionado">
 <div class="col-md-4">
  <h4>Producto Seleccionado:</h4>
  <div class="card">
   <img class="card-img-top" src="{{_sProducto.productoSeleccionado.pro_img}}" alt="" width="200">
   <div class="card-body">
    <h4 class="card-title">{{_sProducto.productoSeleccionado.pro_nom}}</h4>
    <p class="card-text">
     Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam, ut odit. Quisquam facilis qui maxi
    </p>
    <p class="card-text">
     <strong>Precio:</strong> <span>S/{{_sProducto.productoSeleccionado.pro_prec}}</span>
    </p>
   </div>
  </div>
 </div>
</div>


<div class="row" *ngIf="!cargando">

 <div class="col-md-4" *ngFor="let producto of productos">
  <app-producto [objProducto]="producto"></app-producto>
 </div>
</div>
