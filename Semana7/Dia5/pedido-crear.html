     <div class="card-header">

     </div>
     <div class="card-body">
      <form class="row" id="formPedido">
       <div class="form-group col-md-6">
        <label for="selectRepartidor">Seleccione Repartidor</label>
        <select name="selectRepartidor" class="form-control" id="selectRepartidor">

       </div>
       <div class="form-group col-md-6">

        </select>
       </div>
       <div class="form-group col-md-6">
        <label for="selectProducto">Seleccione Producto</label>
        <select name="selectProducto" class="form-control" id="selectProducto">
         <option value="0">--Seleccione--</option>

        </select>
       </div>
       <div class="form-group col-md-3">
        <label for="inputOrigen">Coloque Origen</label>
        <input type="text" class="form-control" id="inputOrigen" readonly>
       </div>
       <div class="form-group col-md-3">
        <label for="inputDestino">Coloque Destino</label>
        <input type="text" class="form-control" id="inputDestino" readonly>
       </div>
       <div class="form-group col-12 contenedorMapa" id="mapa">

       </div>
       <div class="form-group col-12">
        <button class="btn btn-block btn-outline-dark">
         <i class="fas fa-save mr-2"></i>Crear Pedido
        </button>
       </div>
