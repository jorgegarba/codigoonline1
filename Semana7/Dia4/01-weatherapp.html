<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
  integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
 <link rel="stylesheet" href="./01-weatherapp.css">
 <title>Document</title>


</head>

<body class="bg-dark">
 <main class="container-fluid">

  <div class="row mt-5">
   <div class="col">
    <h1 class="display-4 text-center text-light">Búsqueda de Climas</h1>
   </div>
  </div>

  <div class="row mt-5 justify-content-center">
   <div class="col-xl-8 col-lg-8">
    <form class="busqueda">
     <div class="busqueda__caja">
      <input type="text" class="busqueda__input">
      <i class="fas fa-search fa-2x busqueda__icono"></i>
     </div>
    </form>
   </div>
  </div>

  <div class="row justify-content-center">
   <div class="col-xl-6 col-lg-6">
    <div class="clima">
     <div class="clima__foto text-center">
      <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
     </div>
     <div class="clima__datos bg-light">
      <div class="clima__pais">
       <div class="clima__grados">
        <p class="display-2">25&#8451;</p>
       </div>
       <div class="clima__ciudad">
        <p>Nublado</p>
        <p>Perú, Puerto Maldonado</p>
       </div>
      </div>
      <div class="clima__fecha">
       <p>21/05 </p>
      </div>
     </div>
    </div>
   </div>
  </div>

 </main>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
