<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./01-kahoot.css">
 <!-- Fuente Montserrat -->
 <link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">
 <!-- Animate CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
  integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />
 <!-- Font-Awesome  V5.13.0-->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
  integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
 <title>Document</title>
</head>

<body>
 <main>
  <section class="resultados animated fadeInLeft slow">
   <div class="resultados-header">
    <h1 class="header-titulo">Game Over</h1>
    <span class="header-icono">
     <i class="fas fa-home"></i>
    </span>
   </div>
   <div class="resultados-feedback">
    <button class="feedback-boton">
     Show feedback
    </button>
    <div class="fix"></div>
   </div>
   <div class="resultados-lista">
    <ul class="lista-contenedor">
     <li class="lista-item ">
      <span class="item-nombre">Jorge</span>
      <span class="item-puntaje">20000</span>
      <div class="fix"></div>
     </li>
     <li class="lista-item ">
      <span class="item-nombre">Dayana</span>
      <span class="item-puntaje">20001</span>
      <div class="fix"></div>
     </li>
     <li class="lista-item">
      <span class="item-nombre">Luis</span>
      <span class="item-puntaje">8000</span>
      <div class="fix"></div>
     </li>
     <li class="lista-item">
      <span class="item-nombre">Michael</span>
      <span class="item-puntaje">5000</span>
      <div class="fix"></div>
     </li>
     <li class="lista-item ganador">
      <span class="item-nombre ">Luciana</span>
      <span class="item-puntaje">3500</span>
      <div class="fix"></div>
     </li>
    </ul>
   </div>

  </section>
  <aside class="menu animated fadeInLeft slow">
   <h3 class="menu-titulo">What would you like to do next?</h3>
   <div class="menu-botones">
    <button class="boton exitoso">
     View Report
    </button>
    <button class="boton primario">
     Save Results
    </button>
    <hr />
    <button class="boton primario">
     Play again
    </button>
    <button class="boton primario">
     New game
    </button>
   </div>
   <div class="menu-footer">
    <p class="parrafo-footer">
     <span class="span-footer">Kahoot! tip: </span>
     Challenge your students to beat their old scores in Ghost Mode.
    </p>
   </div>
  </aside>
  <div class="fix"></div>
 </main>

</body>

</html>
